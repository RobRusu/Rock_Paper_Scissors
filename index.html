<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script>
    function getComputerChoice(){
      let choice = Math.floor(Math.random() * 3);
      if (choice === 0){
        console.log("Rock");
      } else if (choice === 1){
        console.log("Paper")
      } else {
        console.log("Scissors")
      }
    }
    getComputerChoice();
  </script>
</head>

</html>
